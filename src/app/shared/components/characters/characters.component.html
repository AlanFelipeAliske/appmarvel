<div class="content">
  <table>
    <tr>
      <th class="character">Personagem</th>

    <tr *ngFor="let character of allCharacters | async">
      <td class="card-img">
        <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="{{character.name}}"  style="width: 58px; height: 58px;">

    </tr>
  </table>  
</div>
